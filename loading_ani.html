<DOCTYPE! html>
<html>
<head>
    <style>
		div {
			width: 3vmin;
			height: 3vmin;
			border-radius: 50%;
			background-image: conic-gradient(
				#2f394d,
				#fff
			);
			animation: rotate 1.8s ease-in-out infinite;
		}

		@keyframes rotate {
			from { transform: rotate(0);}
			to { transform: rotate(360deg);}
		}
    </style>
</head>
<body>

    <div></div>
        
</body>
</html>
